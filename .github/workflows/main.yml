name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Change directory
        run: cd gs-vis-project

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
